<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="container">
		<div class="row">
			<input type="text" name="" id= "text1" >
			<button type="button" onclick="myfunction()">Submit</button>
		</div>
	</div>
<script type="text/javascript">


	function myfunction(expression)
	{
	//	var stack = [];
		var stack = document.getElementById("text1");
		var ex = expression.split(' ');
		for(var i = 0 ; i<ex.length ; i++)
		{
			switch(ex[i])
			{
				case "+":
					stack.push(stack.pop() + stack.pop());
				break;	
				case "-":
					stack.push(stack.pop() - stack.pop());
				break;	
				case "*":
					stack.push(stack.pop() * stack.pop());
				break;	
				case "/":
					stack.push(stack.pop() / stack.pop());
				break;	
				default:
					stack.push(parse.int(ex[i]));
				break;
			}
		}
		return stack.pop();
	}

</script>
</body>
</html>
